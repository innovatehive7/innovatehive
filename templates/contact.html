<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us Form</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #4203a9, #90bafc);
        padding: 20px;
      }

      .contact-container {
        background: rgba(255, 255, 255, 0.95);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        animation: fadeIn 0.5s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
        font-weight: 600;
      }

      .form-group {
        margin-bottom: 20px;
        position: relative;
      }

      input,
      select {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        transition: all 0.3s ease;
        background: #f9f9f9;
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: #4203a9;
        box-shadow: 0 0 5px rgba(66, 3, 169, 0.3);
        background: #fff;
      }

      label {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #666;
        transition: all 0.3s ease;
        pointer-events: none;
        background: #f9f9f9;
        padding: 0 5px;
      }

      input:focus + label,
      input:not(:placeholder-shown) + label,
      select:focus + label,
      select:not(:placeholder-shown) + label {
        top: 0;
        font-size: 12px;
        color: #4203a9;
        background: #fff;
      }

      button {
        width: 100%;
        padding: 12px;
        background: #4203a9;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button:hover {
        background: #5d24c9;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(66, 3, 169, 0.3);
      }

      @media (max-width: 480px) {
        .contact-container {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="contact-container">
      <h2>Contact Us</h2>
      <form method="POST" action="{{ url_for('contact') }}">
        <div class="form-group">
          <input type="text" id="name" name="name" placeholder=" " required />
          <label for="name">Your Name</label>
        </div>
        <div class="form-group">
          <input
            type="email"
            id="email"
            name="email"
            placeholder=" "
            required
          />
          <label for="email">Your Email Address</label>
        </div>
        <div class="form-group">
          <input type="tel" id="phone" name="phone" placeholder=" " required />
          <label for="phone">Your Contact Number</label>
        </div>
        <div class="form-group">
          <input
            type="text"
            id="business"
            name="business"
            placeholder=" "
            required
          />
          <label for="business">Your Business Name</label>
        </div>
        <div class="form-group">
          <input type="text" id="goal" name="goal" placeholder=" " required />
          <label for="goal">Your Main Goal</label>
        </div>
        <div class="form-group">
          <input
            type="text"
            id="budget"
            name="budget"
            placeholder="Your Budget for Project"
            required
          />
        </div>
        <div class="form-group">
          <input type="date" id="date" name="date" placeholder=" " required />
          <label for="date">Expected Project Completion Date</label>
        </div>
        <button type="submit">Submit</button>
      </form>

      {% with messages = get_flashed_messages(with_categories=True) %} {% if
      messages %} {% for category, message in messages %}
      <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %} {% endif %} {% endwith %}
    </div>
  </body>
</html>
